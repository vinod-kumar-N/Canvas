<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="700" height="700">
      OOPS! Sorry
    </canvas>
    <script type="text/javascript">
      function draw(){
        var mycanvas = document.getElementById('canvas').getContext('2d');
        var img = new Image();
            img.onload = function(){
              mycanvas.drawImage(img, 10,10);
              mycanvas.beginPath();
              mycanvas.moveTo(100,115);
              mycanvas.lineTo(120,115);
              mycanvas.lineTo(120,240);
              mycanvas.lineTo(100,240);
              mycanvas.closePath();
              mycanvas.stroke();

              mycanvas.beginPath();
              mycanvas.moveTo(150,165);
              mycanvas.lineTo(170,165);
              mycanvas.lineTo(170,240);
              mycanvas.lineTo(150,240);
              mycanvas.closePath();
              mycanvas.stroke();
            }
        img.src="mygraph.png";


      }
    </script>
  </body>
</html>
